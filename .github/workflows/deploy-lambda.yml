name: Deploy FastAPI to AWS Lambda

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Package application
      run: |
        mkdir -p package
        pip install -r requirements.txt --target ./package
        cd package
        zip -r ../deployment.zip .
        cd ..
        zip -g deployment.zip main.py

    - name: Deploy to AWS Lambda
      uses: aws-actions/aws-lambda-action@v1  # Correct action to deploy to AWS Lambda
      with:
        function-name: fastapi-onboarding  # Replace with your Lambda function name
        zip-file: deployment.zip   # Path to the ZIP file containing your code and dependencies
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
